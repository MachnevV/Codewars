<script>
    function squareSum(numbers){
        let numArray = numbers;
        let sum = 0;
        for(let i = 0; i < numArray.length; i++){
            if(i < numArray.length){
            let square = numArray[i]**2;
            sum += square; 
            } else {
            break;
            }
        }
        // alert(numArray);
        // alert(sum);
        return sum;
    }

    // squareSum([1,2,3,4,5]);
</script>
